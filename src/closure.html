<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure</title>

    <script>
        /**
         * 클로저 : 이미 생명 주기가 끝난 외부 함수의 변수를 참조하는 내부 함수
         * 여기서 클로저는 innerFunc
         *
         * @returns {innerFunc}
         */
        function outerFunc() {
            var x = 10;
            var innerFunc = function () {
                console.log(x + 1);
            };

            return innerFunc;
        }

        var inner = outerFunc();
        inner(); // 11
    </script>
</head>
<body>

</body>
</html>
